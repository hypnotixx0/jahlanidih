<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="main.css">

<div id="countdown" ></div>
<a href="index.html"><button id="topLeftBtn">Return</button></a>
<script>
  function getNextFridayAt530() {
    const now = new Date();
    const target = new Date();

    // Set to Friday
    const day = now.getDay();
    const daysUntilFriday = (5 - day + 7) % 7 || 7;
    target.setDate(now.getDate() + daysUntilFriday);

    // Set time to 5:30 PM
    target.setHours(17, 30, 0, 0);

    return target;
  }

  function updateCountdown() {
    const now = new Date();
    const target = getNextFridayAt530();
    const diff = target - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "Reckoning has come"
      return;
    }

    const seconds = Math.floor(diff / 1000);
    const days = Math.floor(seconds / (60 * 60 * 24));
    const hours = Math.floor((seconds % (60 * 60 * 24)) / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;

    document.getElementById("countdown").textContent =
      `${days} day${days !== 1 ? 's' : ''} ` +
      `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')} ` +
      `left until reckoning`;
  }

  updateCountdown(); // initial run
  setInterval(updateCountdown, 1000); // update every second
</script>

    <!-- Audio Player -->
<div class="audio-player">
  <button id="playPauseBtn">▶️</button>
  <div class="track-info">
    <span class="title">NETTYWETTYSPENDY</span>
    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
  </div>
  <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="0.5">
</div>

<!-- Audio Element -->
<audio id="bgAudio" loop>
  <source src="Nettspend - DrankDrankDrank [Dir. by Tycho].mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>const audio = document.getElementById('bgAudio');
const playBtn = document.getElementById('playPauseBtn');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progressContainer');
const volume = document.getElementById('volume');

// Play / Pause
playBtn.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
    playBtn.textContent = '⏸️';
  } else {
    audio.pause();
    playBtn.textContent = '▶️';
  }
});

// Update progress bar
audio.addEventListener('timeupdate', () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = percent + '%';
});

// Seek
progressContainer.addEventListener('click', (e) => {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  const duration = audio.duration;
  audio.currentTime = (clickX / width) * duration;
});

// Volume Control
volume.addEventListener('input', (e) => {
  audio.volume = e.target.value;
});</script>
</html>
