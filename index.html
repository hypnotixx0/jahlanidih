<html lang="en">
<head>

<meta charset="UTF-8">
<img src="mqdefault.webp" alt="Example Image" id="myImage">
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
  }
</style>
</head>
<body>

<!-- Audio Player -->
<div class="audio-player">
  <button id="playPauseBtn">▶️</button>
  <div class="track-info">
    <span class="title">NETTYWETTYSPENDY</span>
    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
  </div>
  <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="0.5">
</div>

<!-- Audio Element -->
<audio id="bgAudio" loop>
  <source src="Nettspend - DrankDrankDrank [Dir. by Tycho].mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>const audio = document.getElementById('bgAudio');
const playBtn = document.getElementById('playPauseBtn');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progressContainer');
const volume = document.getElementById('volume');

// Play / Pause
playBtn.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
    playBtn.textContent = '⏸️';
  } else {
    audio.pause();
    playBtn.textContent = '▶️';
  }
});

// Update progress bar
audio.addEventListener('timeupdate', () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = percent + '%';
});

// Seek
progressContainer.addEventListener('click', (e) => {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  const duration = audio.duration;
  audio.currentTime = (clickX / width) * duration;
});

// Volume Control
volume.addEventListener('input', (e) => {
  audio.volume = e.target.value;
});</script>
<script src = "audio.js"></script>

</body>
</html>
